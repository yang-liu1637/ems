<app-admin-nav></app-admin-nav>
<div class="control">

  <h3 class="text-center" *ngIf="!alert" style="margin-top: 8rem">添加角色</h3>
  <h3 *ngIf="alert" class="text-center" style="margin-top: 8rem">添加成功！即将转到用户列表</h3>

  <form [formGroup]="addUsers" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>用户名：</label>
      <input formControlName="username" type="text" class="form-control" placeholder="username" required>
      <span class="error" *ngIf="username.invalid && username.touched">请填写用户名</span>
    </div>

    <div class="form-group">
      <label>个人邮箱：</label>
      <input email formControlName="email" type="email" class="form-control" placeholder="email" required>
      <span class="error" *ngIf="email.invalid && email.touched">请正确填写邮箱</span>
    </div>

    <div class="form-group">
      <label>密码：</label>
      <input formControlName="password" type="text" class="form-control" placeholder="password" required>
      <span class="error" *ngIf="password.invalid && password.touched">请填写密码</span>
    </div>

    <div class="form-group">
      <label>公司地址：</label>
      <select formControlName="address" style="color: #000" >
        <option  value="辽宁省大连市" class="form-control" selected>辽宁省大连市</option>
        <option  value="辽宁省锦州市" class="form-control">辽宁省锦州市</option>
        <option  value="山东省烟台市" class="form-control">山东省烟台市</option>
      </select>
    </div>

    <div class="form-group">
      <label>电话号码：</label>
      <input formControlName="tNum" type="text" class="form-control" placeholder="Telephone Number" required>
      <span class="error" *ngIf="tNum.invalid && tNum.touched">请填写电话号</span>
    </div>

    <checkbox-group style="font-size: 2rem" [groupName]="'爱好：'" [options]="hobbies" [display]="'title'"
                        [value]="'value'"  formControlName="hobby"></checkbox-group>

    <div class="form-group">
      <label>性别:</label>
      <input type="radio" id="male" name="sex" value='男' formControlName="sex" checked>
      <label for="male">男</label>
      <input type="radio" id="female" name="sex"  value='女' formControlName="sex">
      <label for="female">女 </label>
      <label> 角色:</label>
      <input type="radio" id="User" name="role" value='User' formControlName="role" checked>
      <label for="User">User</label>
      <input type="radio" id="Admin" name="role"  value='Admin' formControlName="role">
      <label for="Admin">Admin</label>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="addUsers.invalid">添加</button>
  </form>
</div>
