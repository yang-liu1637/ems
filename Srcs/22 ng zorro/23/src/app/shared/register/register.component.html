<form nz-form [formGroup]="addUsers" (ngSubmit)="onSubmit()">
   <nz-form-item>
    <nz-form-label [nzSpan]="7"  nzRequired>用户姓名</nz-form-label>
    <nz-form-control [nzSpan]="12" nzHasFeedback nzValidatingTip="Validating...">
      <input nz-input formControlName="username" placeholder="async validate try to write JasonWood" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item *ngIf="formErrors.username" style="color: red">
    <nz-form-label [nzSpan]="7">错误提示</nz-form-label>
    <nz-form-control [nzSpan]="12">
      {{ formErrors.username }}
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="7" nzRequired>个人邮箱</nz-form-label>
    <nz-form-control [nzSpan]="12"  nzValidatingTip="Validating...">
      <input nz-input formControlName="email" placeholder="email" type="email" required>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item *ngIf="formErrors.email" style="color: red">
    <nz-form-label [nzSpan]="7">错误提示</nz-form-label>
    <nz-form-control [nzSpan]="12">
      {{ formErrors.email }}
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="7" nzRequired>用户密码</nz-form-label>
    <nz-form-control [nzSpan]="12" nzHasFeedback nzErrorTip="Please input your password!">
      <input nz-input type="password" formControlName="password"  placeholder="password" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="7" nzRequired>确认密码</nz-form-label>
    <nz-form-control [nzSpan]="12" nzHasFeedback [nzErrorTip]="passwordErrorTpl">
      <input nz-input type="password" formControlName="confirm" placeholder="confirm your password" />
      <ng-template #passwordErrorTpl let-control>
        <ng-container *ngIf="control.hasError('required')">
          Please confirm your password!
        </ng-container>
        <ng-container *ngIf="control.hasError('confirm')">
          Password is inconsistent!
        </ng-container>
      </ng-template>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="7" nzRequired>公司地址</nz-form-label>
    <nz-form-control [nzSpan]="12"  nzValidatingTip="Validating...">
      <input nz-input formControlName="address" placeholder="async validate try to write JasonWood" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item *ngIf="formErrors.address" style="color: red">
    <nz-form-label [nzSpan]="7">错误提示</nz-form-label>
    <nz-form-control [nzSpan]="12">
      {{ formErrors.address }}
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="7" nzRequired>手机号码</nz-form-label>
    <nz-form-control [nzSpan]="12" nzValidatingTip="Validating..." >
      <input nz-input formControlName="tNum" placeholder="async validate try to write JasonWood" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item *ngIf="formErrors.tNum" style="color: red">
    <nz-form-label [nzSpan]="7">错误提示</nz-form-label>
    <nz-form-control [nzSpan]="12">
      {{ formErrors.tNum }}
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="7" nzRequired>用户性别</nz-form-label>
    <nz-form-control [nzSpan]="12" nzHasFeedback nzValidatingTip="Validating...">
      <nz-radio-group>
        <input type="radio" id="male" name="sex" value='男' formControlName="sex" checked>
        <label for="male">男</label>
        <input type="radio" id="female" name="sex"  value='女' formControlName="sex">
        <label for="female">女 </label>
      </nz-radio-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="7" nzRequired>兴趣爱好</nz-form-label>
    <nz-form-control [nzSpan]="12" nzValidatingTip="Validating...">
      <checkbox-group  formControlName="hobby" [options]="hobbies" [display]="'title'"
                       [value]="'value'"  ></checkbox-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control [nzOffset]="7" [nzSpan]="12">
      <button nz-button nzType="primary" [disabled]="addUsers.invalid">Submit</button>
      <button nz-button (click)="resetForm($event)">Reset</button>
    </nz-form-control>
  </nz-form-item>
</form>
