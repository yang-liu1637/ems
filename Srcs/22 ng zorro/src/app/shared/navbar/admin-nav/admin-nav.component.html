<nz-layout class="layout">
  <div nz-menu nzMode="" nzTheme="dark">
    <div nz-row>
      <div nz-col [nzXs]="{ span: 6, offset: 0 }" [nzLg]="{ span: 2, offset: 0 }">
        <div nz-menu-item nzMatchRouter  style="border: 0;">
          <a style="color: rgba(255,255,255,.65);">管理员页面</a>
        </div>
      </div>
      <div nz-col [nzXs]="{ span: 2, offset: 0 }" [nzLg]="{ span: 1, offset: 0 }" style="text-align: center">
        <p style="color: rgba(255,255,255,.65);">|</p>
      </div>
      <div nz-col [nzXs]="{ span:6, offset: 1 }" [nzLg]="{ span: 2, offset: 0 }">
        <div nz-menu-item nzMatchRouter>
          <a [routerLink]="['/admin/list']">用户列表</a>
        </div>
      </div>
      <div nz-col [nzXs]="{ span: 6, offset: 0 }" [nzLg]="{ span: 2, offset: 0 }">
        <div nz-menu-item nzMatchRouter>
          <a [routerLink]="['/admin/add']">添加角色</a>
        </div>
      </div>
      <div nz-col [nzXs]="{ span: 3, offset: 0 }" [nzLg]="{ span: 1, offset: 16 }" >
        <div nz-menu-item nzMatchRouter>
          <a [routerLink]="['']">登出</a>
        </div>
      </div>
    </div>
  </div>
</nz-layout>
