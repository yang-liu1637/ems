<label>{{ groupName }}</label>
<label *ngFor="let e of options" style="color: #fff;font-size: 1rem;line-height: 2rem;">
  <input type="checkbox" [disabled]="disabled"
         [checked]="this.model.length && this.model.indexOf(e.value) > -1"
         [value]="e[value]"
      (change)="setValue(e)">{{ e[display] }}
</label>
