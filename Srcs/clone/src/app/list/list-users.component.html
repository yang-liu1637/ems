<h3>员工信息表</h3>
<table class="table">
    <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Role</th>
          <th scope="col">Sex</th>
          <th scope="col" style="padding-left: 3.5rem">Email</th>
          <th scope="col">Password</th>
          <th scope="col">Address</th>
          <th scope="col">Num</th>
          <th scope="col">Operations</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of collection">
          <th>{{item.id}}</th>
          <th>{{item.username}}</th>
          <th>{{item.role}}</th>
          <th>{{item.sex}}</th>
          <th>{{item.email}}</th>
          <th>{{item.password}}</th>
          <th>{{item.address}}</th>
          <th>{{item.tNum}}</th>
          <th>
            <a routerLink="/update/{{item.id}}">
                    <i class="fa fa-edit" style="font-size:20px;color:blue;"></i>
            </a>&nbsp;&nbsp;&nbsp;&nbsp;
            <i (click)="deleteUsers(item.id)" class="fa fa-trash" style="font-size:20px;color:red;"></i>
          </th>
        </tr>
    </tbody>
</table>
