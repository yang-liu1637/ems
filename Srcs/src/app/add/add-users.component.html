<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>SUCCESS !!!</strong> Data is submitted successfully...!
  <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="col-sm-5">
  <form [formGroup]="addUsers" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Name</label>
      <input formControlName="username" type="text" class="form-control" placeholder="Enter username" required>
      <span class="error" *ngIf="username.invalid && username.touched">请填写用户名</span>
    </div>
    <div class="form-group">
    <label>Sex</label>
    <input formControlName="sex" type="text" class="form-control" placeholder="Enter sex" required>
    <span class="error" *ngIf="sex.invalid && sex.touched">请填写性别</span>
  </div>
 <div class="form-group">
      <label>Role</label>
      <input formControlName="role" type="text" class="form-control" placeholder="Enter role" required>
      <span class="error" *ngIf="role.invalid && role.touched">请填写角色</span>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input email formControlName="email" type="email" class="form-control" placeholder="Enter email" required>
      <span class="error" *ngIf="email.invalid && email.touched">请填写邮箱</span>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input formControlName="password" type="text" class="form-control" placeholder="Enter password" required>
      <span class="error" *ngIf="password.invalid && password.touched">请填写密码</span>
    </div>
     <div class="form-group">
      <label>Address</label>
      <input formControlName="address" type="text" class="form-control" placeholder="Enter address" required>
      <span class="error" *ngIf="address.invalid && address.touched">请填写地址</span>
    </div>
    <div class="form-group">
      <label>Telephone Number</label>
      <input formControlName="tNum" type="text" class="form-control" placeholder="Telephone Number" required>
      <span class="error" *ngIf="tNum.invalid && tNum.touched">请填写电话号</span>
    </div> <!-- -->
    <button type="submit" class="btn btn-primary" [disabled]="addUsers.invalid">提交</button>
  </form>
</div>
