<h3>这里是主页</h3>

<h2>{{hero.name | uppercase}} Details</h2>

<div><span>id: </span>{{hero.id}}</div>
<div><span>name: </span>{{hero.name}}</div>
<div>
  <label>name
    <input [(ngModel)]="hero.name" placeholder="name"/>
  </label>
 <div> <a href (click) ="logout()" style="font-size: 3rem">Logout</a> </div>
</div>
<form [formGroup]="editUsers" (ngSubmit)="userForm()">
  <div class="form-group">
    <input formControlName="username" type="text" class="form-control" placeholder="Enter username" required>
  </div>
</form>
