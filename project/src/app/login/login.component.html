<app-navbar></app-navbar>
<div class="login">
  <div class="logBorder">
    <p>登录</p>
    <div class="formBorder">
      <form [formGroup]="loginForm" class="from_login" (ngSubmit)="login()" >
        <!-- Username -->
        <label>用户名 </label>
        <input type="text" placeholder="请填入用户名  若您首次登陆请先注册" formControlName="username"  class="form-control"  maxlength="11"
               #txtUserName required>
        <div *ngIf="formErrors.username" class="error">{{ formErrors.username }}</div>
        <!-- Email -->
        <label>邮箱</label>
        <input type="email" placeholder="请填入邮箱地址  若您首次登陆请先注册" formControlName="email" id="email" #email
               class="form-control">
        <div *ngIf="formErrors.email" class="error">{{ formErrors.email }}</div>
        <!-- Password -->
        <label >密码 </label>
        <input type="password" placeholder="请填入密码 若您首次登陆请先注册" formControlName="password" class="form-control" >
        <div *ngIf="formErrors.password" class="error">{{ formErrors.password }}</div>
        <!--Login-->
        <button class="login_submit btn btn-primary" type="submit" [disabled]="loginForm.invalid">登入</button>
        <div *ngIf="msg" class="log-alert">用户名或密码错误 若您首次登陆请先注册</div><!--用户名密码验证-->
      </form>
    </div>
  </div>
</div>
