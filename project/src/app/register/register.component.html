<h3 class="text-center" *ngIf="!alert">请填入个人信息</h3>
<h3 *ngIf="alert" class="shower alert alert-success text-center" style="border: 0;margin: 0">注册成功！即将跳转登陆界面loding...</h3>
<div class="control">
  <form [formGroup]="addUsers" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label>用户名：</label>
      <input formControlName="username" type="text" class="form-control" placeholder="username" required>
      <span class="error" *ngIf="username.invalid && username.touched">请填写用户名</span>
    </div>
    <div class="form-group">
      <label>性别：</label>
      <input formControlName="sex" type="text" class="form-control" placeholder="sex" required>
      <span class="error" *ngIf="sex.invalid && sex.touched">请填写性别</span>
    </div>
   <!-- <div class="form-group">
      <label>角色：</label>
      <input formControlName="role" type="text" class="form-control" placeholder="role" required>
      <span class="error" *ngIf="role.invalid && role.touched">请填写角色</span>
    </div>-->
    <div class="form-group">
      <label>个人邮箱：</label>
      <input email formControlName="email" type="email" class="form-control" placeholder="email" required>
      <span class="error" *ngIf="email.invalid && email.touched">请正确填写邮箱</span>
    </div>
    <div class="form-group">
      <label>密码：</label>
      <input formControlName="password" type="text" class="form-control" placeholder="password" required>
      <span class="error" *ngIf="password.invalid && password.touched">请填写密码</span>
    </div>
    <div class="form-group">
      <label>公司地址：</label>
      <input formControlName="address" type="text" class="form-control" placeholder="address" required>
      <span class="error" *ngIf="address.invalid && address.touched">请填写地址</span>
    </div>
    <div class="form-group">
      <label>电话号码：</label>
      <input formControlName="tNum" type="text" class="form-control" placeholder="Telephone Number" required>
      <span class="error" *ngIf="tNum.invalid && tNum.touched">请填写电话号</span>
    </div> <!-- -->
    <button type="submit" class="btn btn-primary" [disabled]="addUsers.invalid">注册</button>
  </form>
</div>
